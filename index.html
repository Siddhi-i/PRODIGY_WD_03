<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <h1>
                <span class="title-icon">‚≠ï</span>
                Tic Tac Toe
                <span class="title-icon">‚ùå</span>
            </h1>
            <p class="subtitle">Classic Game, Modern Design</p>
        </div>
        
        <div class="score-board">
            <div class="score-item player-x-score">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-divider">VS</div>
            <div class="score-item player-o-score">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="status-container">
                <div class="status" id="status">
                    <span class="status-icon">üë§</span>
                    <span class="status-text">Player X's Turn</span>
                </div>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" id="pvp-btn" onclick="setGameMode('pvp')">
                    <span class="btn-icon">üë•</span>
                    <span>Player vs Player</span>
                </button>
                <button class="mode-btn" id="ai-btn" onclick="setGameMode('ai')">
                    <span class="btn-icon">ü§ñ</span>
                    <span>Player vs AI</span>
                </button>
            </div>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board">
                <div class="cell" onclick="handleCellClick(0)"></div>
                <div class="cell" onclick="handleCellClick(1)"></div>
                <div class="cell" onclick="handleCellClick(2)"></div>
                <div class="cell" onclick="handleCellClick(3)"></div>
                <div class="cell" onclick="handleCellClick(4)"></div>
                <div class="cell" onclick="handleCellClick(5)"></div>
                <div class="cell" onclick="handleCellClick(6)"></div>
                <div class="cell" onclick="handleCellClick(7)"></div>
                <div class="cell" onclick="handleCellClick(8)"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="reset-btn" onclick="resetGame()">
                <span class="btn-icon">üîÑ</span>
                <span>Reset Game</span>
            </button>
            <button class="reset-btn secondary" onclick="resetScores()">
                <span class="btn-icon">üìä</span>
                <span>Reset Scores</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
